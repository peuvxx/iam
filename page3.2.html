      <h1>사주에 따르면 나는</h1>

      <h4>
        도도하고 오만해보인다. 겉으로는 쾌활하고, 사교적이고 친절하나, 자신의
        속내와 이상은 잘 털어놓지 않는다. 나름대로 계산적이라 사리판단이 빠르고
        분명하며, 출세나 성공이 빠르다. 한 분야에서 기질을 발휘하고 지속력을
        기른다면 베스트가 될 수 있다. 성격이 급하고 재주가 많다. 화려함의 극치를
        나타내므로 예술, 디자인에 등에 특출한 재능을 발휘한다. 고집이 세다.
      </h4>

        내 사주(일주) 동물은 붉은 뱀이다.
      </h3>
